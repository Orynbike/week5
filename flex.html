<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        p,
        header,
        main,
        body, 
        menu,
        nav,
        aside
        footer
    {
        border: 1px solid blue;
    }
        header,
        footer {
            flex: 0 0 content;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: stretch;
        }
        body {
            display: flex;
            flex-flow: column;
            min-height: 100vh;
        }
        nav{
            width: 20vh;
        }
        aside {
            width: 20vh;
        }
        section {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <header class="header">
        Заголовок
    </header>
    <main class="main">
        <nav class="nav">Меню</nav>
        <section class="section">Секция</section>
    </main>
    <aside>Сбоку</aside>
    <footer>
        Подвал
    </footer>
</body>
</html>
